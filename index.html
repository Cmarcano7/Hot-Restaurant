<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CDN FOR BULMA CSS FRAMEWORK-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- TITLE -->
        <title> Reservation Page </title>
    </head>
    <body>
        <div class="card">
            <div class="card-content">
              <p class="title">
                Hot Restaurant
              </p>
              <p class="subtitle">
                We only have 5 tables left! Book your table before they're all gone!
              </p>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                    <button class="button">Make Reservation</button>
                </span>
              </p>
              <p class="card-footer-item">
                <span>
                    <button class="button">View Tables</button>
                </span>
              </p>
            </footer>
          </div>
        
        
    </body>
</html>
