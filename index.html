<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CDN FOR BULMA CSS FRAMEWORK-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- TITLE -->
        <title> Reservation Page </title>
    </head>
    <body>
      <section class="hero is-medium">
        <div class="hero-body">
          <div class="container">
          </div>
        </div>
      </section>
        <div class="card">
            <div class="card-content has-background-light">
              <p class="title has-text-centered is-size-1	">
                Hot Restaurant
              </p>
              <p class="subtitle has-text-centered is-size-3	">
                We only have 5 tables left! Book your table before they're all gone!
              </p>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                    <button class="button has-background-danger is-size-4	">Make Reservation</button>
                </span>
              </p>
              <p class="card-footer-item">
                <span>
                    <button class="button has-background-info is-size-4	">View Tables</button>
                </span>
              </p>
            </footer>
          </div>
        
        
    </body>
</html>
